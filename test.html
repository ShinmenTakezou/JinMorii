<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Affiliate Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 1em;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 2em;
        }

        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1em;
            margin-bottom: 1em;
        }

        .product h3 {
            margin-top: 0;
        }

        .product p {
            font-size: 1em;
            color: #333;
        }

        .button {
            display: inline-block;
            padding: 0.5em 1em;
            margin-top: 1em;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Amazon Affiliate Site</h1>
        <nav>
            <ul>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="products">
            <h2>Recommended Products</h2>
            <div class="product">
                <h3>Product Name</h3>
                <p>Product description goes here.</p>
                <a href="YOUR_AFFILIATE_LINK_HERE" target="_blank" class="button">Buy Now</a>
            </div>
            <!-- Add more products as needed -->
        </section>

        <section id="about">
            <h2>About Us</h2>
            <p>Information about your site and what you do.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>How users can contact you.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Website Name</p>
    </footer>
</body>
</html>
